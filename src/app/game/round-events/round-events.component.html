<h2>Neues Ereignis</h2>
<app-event-type-list
    [roundId]="round?._id"
    (addEvent)="handleEventAdded($event)">
</app-event-type-list>
<button (click)="handleRemovePlayerFromGameClicked()">Raus</button>
<app-event-list
    [playerId]="player?._id"
    [roundId]="round?._id"
    (removeEvent)="handleEventRemoved($event)">
</app-event-list>
