<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>euro_symbol</mat-icon>Runde
    </ng-template>
    Runde: {{currentRoundNo}} [id={{round._id}}]
    <ng-container *ngIf="currentPlayerId$ | async as currentPlayerId">
      <ng-container *ngIf="participatingPlayerIds$ | async as participatingPlayerIds">
        <app-attendee
          [currentPlayerId]="currentPlayerId"
          [participatingPlayerIds]="participatingPlayerIds"
          (currentPlayerChanged)="onPlayerChanged($event)"></app-attendee>
      </ng-container>
    </ng-container>
    <button (click)="showAttendeeList()">Teilnehmer</button>
    <app-round-events *ngIf="currentPlayer$ | async as currentPlayer"
      [round]="round"
      [player]="currentPlayer"
      (playerLostEvent)="handlePlayerLost($event)"
      (schockAusEvent)="handleSchockAus($event)"
      (playerWonEvent)="handlePlayerWon($event)">
    </app-round-events>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>euro_symbol</mat-icon>Spiel / Feststellungen
    </ng-template>
    <app-game-events [game]="game"></app-game-events>
  </mat-tab>
</mat-tab-group>
