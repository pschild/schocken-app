<h1>Mitspieler auswählen</h1>

<h2>Aktuelle Spieler</h2>
<div class="list-container">
    <div cdkDropList #participatingList="cdkDropList" [cdkDropListData]="participatingPlayers"
        [cdkDropListConnectedTo]="[otherList]" class="list" (cdkDropListDropped)="dropOnParticipating($event)">
        <div class="list-item" *ngFor="let item of participatingPlayers" cdkDrag [cdkDragData]="item">
            <div class="list-item-content-wrapper">
                <mat-icon cdkDragHandle>drag_indicator</mat-icon>
                {{item.player.name}}
            </div>
            <mat-checkbox [checked]="item.inGame" (change)="item.inGame = !item.inGame">im Spiel</mat-checkbox>
        </div>
    </div>
</div>

<h2>Übrige Spieler</h2>
<div class="list-container">
    <div cdkDropList #otherList="cdkDropList" [cdkDropListData]="otherPlayers"
        [cdkDropListConnectedTo]="[participatingList]" class="list" (cdkDropListDropped)="dropOnOther($event)">
        <div class="list-item" *ngFor="let item of otherPlayers" cdkDrag [cdkDragData]="item">
            <div class="list-item-content-wrapper">
                <mat-icon cdkDragHandle>drag_indicator</mat-icon>
                {{item.player.name}}
            </div>
        </div>
    </div>
</div>

<button mat-raised-button color="primary" (click)="handleSaveClicked()"
    [disabled]="!participationsAreValid()">Speichern</button>
