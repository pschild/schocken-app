<h1>Feststellungen</h1>
<select *ngIf="allPlayers$ | async as players" [ngModel]="selectedPlayerModel" (ngModelChange)="onPlayerChange($event)">
  <option *ngFor="let player of players" [ngValue]="player">{{player.name}}</option>
</select>

<app-event-type-list
  [gameId]="game?._id"
  (addEvent)="handleEventAdded($event)">
</app-event-type-list>
<app-event-list
  [playerId]="(selectedPlayer$ | async)?._id"
  [gameId]="game?._id"
  (removeEvent)="handleEventRemoved($event)">
</app-event-list>
