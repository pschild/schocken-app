<h2>Laufende Spiele</h2>
<ul>
  <li *ngFor="let game of activeGames">
    <a href="" [routerLink]="['/game', game.id]">{{ game.id }}</a>, {{ game.datetime | date:'dd.MM.yyyy HH:mm:ss' }} Uhr, {{ game.roundCount }} Runde(n), {{ game.currentRoundId }}
  </li>
</ul>

<h2>Historie</h2>
<ul>
  <li *ngFor="let game of completedGames">
    {{ game.id }}, {{ game.datetime | date:'dd.MM.yyyy HH:mm:ss' }} Uhr, {{ game.roundCount }} Runde(n), {{ game.currentRoundId }}
  </li>
</ul>
