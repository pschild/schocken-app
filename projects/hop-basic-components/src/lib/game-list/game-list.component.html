<h3>Laufende Spiele</h3>
<ng-container *ngIf="activeGames && activeGames.length > 0; else noGames">
  <div *ngFor="let game of activeGames" class="game-item-container">
    <div>
      <div>
        <strong>{{ game.datetime | date:'dd.MM.yyyy' }}</strong>
        <span *ngIf="game.place">&nbsp;{{ game.place }}</span>
      </div>
      <div>{{ game.roundCount }} Runde(n)</div>
    </div>
    <div class="game-action-button-container">
      <button mat-stroked-button color="primary" [routerLink]="['/game-table', game.id]">
        <mat-icon>table_chart</mat-icon>
      </button>
    </div>
  </div>
</ng-container>

<ng-template #noGames>
  <div>
    Keine laufenden Spiele vorhanden
  </div>
</ng-template>

<mat-expansion-panel *ngIf="completedGames && completedGames.length > 0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Abgeschlossene Spiele
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let game of completedGames" class="game-item-container">
    <div>
      <div>
        <strong>{{ game.datetime | date:'dd.MM.yyyy' }}</strong>
        <span *ngIf="game.place">&nbsp;{{ game.place }}</span>
      </div>
      <div>{{ game.roundCount }} Runde(n)</div>
    </div>
    <div class="game-action-button-container">
      <button mat-stroked-button color="primary" [routerLink]="['/game-table', game.id]">
        <mat-icon>table_chart</mat-icon>
      </button>
    </div>
  </div>

</mat-expansion-panel>
