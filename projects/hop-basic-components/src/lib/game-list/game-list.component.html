<h2>Laufende Spiele</h2>
<ul>
  <li *ngFor="let game of activeGames">
    <a href="" [routerLink]="['/game', game.id]">{{ game.datetime | date:'dd.MM.yyyy HH:mm:ss.SSS' }} Uhr</a> {{ game.roundCount }} Runde(n), <a href="" [routerLink]="['/round', game.currentRoundId]">fortsetzen</a>
  </li>
</ul>

<h2>Historie</h2>
<ul>
  <li *ngFor="let game of completedGames">
    <a href="" [routerLink]="['/game', game.id]">{{ game.datetime | date:'dd.MM.yyyy HH:mm:ss.SSS' }} Uhr</a> {{ game.roundCount }} Runde(n)
  </li>
</ul>
