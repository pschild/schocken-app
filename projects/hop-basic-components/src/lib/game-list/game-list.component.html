<h2>Laufende Spiele</h2>
<ng-container *ngIf="activeGames && activeGames.length > 0; else noGames">
  <div *ngFor="let game of activeGames" class="game-item-container">
    <div>
      <div>{{ game.datetime | date:'dd.MM.yyyy' }}</div>
      <div>{{ game.roundCount }} Runde(n)</div>
    </div>
    <div class="game-action-button-container">
      <button mat-stroked-button color="primary" [routerLink]="['/game', game.id]">
        <mat-icon>launch</mat-icon>
        <!-- <mat-icon>create</mat-icon> -->
        <!-- <mat-icon>casino</mat-icon> -->
      </button>
      <button *ngIf="game.currentRoundId" mat-stroked-button color="primary" [routerLink]="['/round', game.currentRoundId]">
        <mat-icon>play_circle_outline</mat-icon>
        fortsetzen
      </button>
    </div>
  </div>
</ng-container>

<ng-template #noGames>
  <div>
    Keine Spiele vorhanden
  </div>
</ng-template>

<mat-expansion-panel *ngIf="completedGames && completedGames.length > 0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Vergange Spiele
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let game of completedGames" class="game-item-container">
    <div>
      <div>{{ game.datetime | date:'dd.MM.yyyy' }}</div>
      <div>{{ game.roundCount }} Runde(n)</div>
    </div>
    <div class="game-action-button-container">
      <button mat-stroked-button color="primary" [routerLink]="['/game', game.id]">
        <mat-icon>launch</mat-icon>
      </button>
    </div>
  </div>

</mat-expansion-panel>
