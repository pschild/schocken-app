<div *ngFor="let event of events" class="round-event-container">
  <div class="mat-small">{{event.eventTypeDescription}}</div>
  <div *ngIf="event.eventComment" class="comment-icon">
    <mat-icon [matTooltip]="event.eventComment">comment</mat-icon>
  </div>
  <div class="spacer"></div>
  <div class="right-column">
    <span *ngIf="event.eventTypePenalty as penalty">
      {{penalty.value * event.eventMultiplicatorValue | number:'1.2'}} {{penalty.unit}}
    </span>
    <button mat-icon-button color="warn" (click)="remove(event.eventId)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
