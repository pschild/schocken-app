<ul>
  <li *ngFor="let event of events">
    {{event.description}}
    <span *ngIf="event.penaltyValue">{{event.penaltyValue | number:'1.2'}} {{event.penaltyUnit}}</span>
    {{event.datetime | date:'dd.MM.yyyy HH:mm'}}
    <button mat-icon-button color="warn" (click)="removeEvent(event)">
        <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul>

<div *ngIf="getSumsPerUnit(events) as unitSums">
  Gesamt:
  <ul *ngIf="unitSums.length > 0; else noPenalties">
    <li *ngFor="let unitSum of unitSums">
      {{unitSum.sum | number:'1.2'}} {{unitSum.unit}}
    </li>
  </ul>
  <ng-template #noPenalties>
    <div>
      Keine Strafen vorhanden
    </div>
  </ng-template>
</div>
