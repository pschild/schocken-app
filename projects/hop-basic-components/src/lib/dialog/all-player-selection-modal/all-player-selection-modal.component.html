<h2 mat-dialog-title>Welche Spieler kassieren eine Schock-Aus-Strafe?</h2>
<mat-dialog-content>
  <mat-selection-list #selectedPlayers [(ngModel)]="selectedOptions">
    <mat-list-option
      *ngFor="let player of data.players"
      [value]="player._id"
      [disabled]="!data.activatedPlayerIds.includes(player._id)"
      [checkboxPosition]="'before'">
      {{player.name}}
    </mat-list-option>
  </mat-selection-list>
  <div class="chosen-players-count">{{selectedOptions.length}} Spieler ausgew√§hlt</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-raised-button color="primary"
    (click)="onApply()"
    [disabled]="!selectedPlayers.selectedOptions || !selectedPlayers.selectedOptions.selected || !selectedPlayers.selectedOptions.selected.length"
  >OK</button>
</mat-dialog-actions>
