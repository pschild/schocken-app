<li *ngFor="let roundItem of roundListItems; let i = index">
  Runde {{ roundListItems.length - i }}, {{ roundItem.datetime | date:'dd.MM.yyyy HH:mm:ss.SSS' }} Uhr
  <button mat-stroked-button color="primary" [routerLink]="['/round', roundItem.id]">
    <mat-icon>remove_red_eye</mat-icon>
  </button>
</li>
