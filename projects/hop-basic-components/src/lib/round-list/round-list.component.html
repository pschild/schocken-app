<div *ngFor="let roundItem of roundListItems; let i = index" class="round-item-container">
  <div>
    <div>Runde {{ roundListItems.length - i }}</div>
    <div>{{ roundItem.datetime | date:'dd.MM.yyyy HH:mm' }} Uhr</div>
  </div>
  <button *ngIf="roundItem.completed" mat-stroked-button color="primary" [routerLink]="['/round', roundItem.id]">
    <mat-icon>remove_red_eye</mat-icon>
  </button>
  <button *ngIf="!roundItem.completed" mat-stroked-button color="primary" [routerLink]="['/round', roundItem.id]">
    <mat-icon>play_circle_outline</mat-icon>
    fortsetzen
  </button>
</div>
