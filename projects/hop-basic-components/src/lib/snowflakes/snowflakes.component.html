<div class="snowflakes">
  <div
    *ngFor="let snowflake of snowflakes"
    [ngStyle]="{
      'left.%': snowflake.left,
      'fontSize.em': snowflake.fontSize,
      '-webkit-animation-delay': snowflake.fallDelay + 's,' + snowflake.shakeDelay + 's',
      '-webkit-animation-duration': snowflake.fallDuration + 's,' + snowflake.shakeDuration + 's',
      'animation-delay': snowflake.fallDelay + 's,' + snowflake.shakeDelay + 's',
      'animation-duration': snowflake.fallDuration + 's,' + snowflake.shakeDuration + 's'
    }"
    class="snowflake"
  >
    {{snowflake.figure}}
  </div>
</div>
