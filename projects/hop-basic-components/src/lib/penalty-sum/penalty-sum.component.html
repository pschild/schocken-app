<div class="sums-container">
  <ng-container *ngIf="sumsPerUnit && sumsPerUnit.length; else noPenalties">
    <div *ngFor="let sumPerUnit of sumsPerUnit">
      {{sumPerUnit.sum | number:'1.2'}} {{sumPerUnit.unit}}
    </div>
  </ng-container>
  <ng-template #noPenalties>
    <span *ngIf="!hideWhenZero">-</span>
  </ng-template>
</div>
