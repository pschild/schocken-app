<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <div class="sidenav-wrapper">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">
          <mat-icon matListIcon>casino</mat-icon>Spiele
        </a>
        <a mat-list-item routerLink="/management">
          <mat-icon matListIcon>settings</mat-icon>Verwaltung
        </a>
        <a mat-list-item routerLink="/management/players" routerLinkActive="active" class="sub-item">
          <mat-icon matListIcon>people</mat-icon>Spieler
        </a>
        <a mat-list-item routerLink="/management/eventTypes" routerLinkActive="active" class="sub-item">
          <mat-icon matListIcon>euro_symbol</mat-icon>Ereignisse
        </a>
        <a mat-list-item routerLink="/constitution" routerLinkActive="active">
          <mat-icon matListIcon>menu_book</mat-icon>Satzung
        </a>
        <a mat-list-item routerLink="/about" routerLinkActive="active">
          <mat-icon matListIcon>info</mat-icon>About
        </a>
        <a mat-list-item routerLink="/administration" routerLinkActive="active">
          <mat-icon matListIcon>lock</mat-icon>Administration
        </a>
        <!-- <a mat-list-item routerLink="/playground" routerLinkActive="active">
          <mat-icon matListIcon>child_care</mat-icon>Playground
        </a> -->
      </mat-nav-list>
      <span class="spacer"></span>
      <div class="version-info-container mat-small">
        <div>v{{version}}</div>
        <div>{{commitHash}}</div>
        <div>{{commitDate | date:'dd.MM.yyyy HH:mm:ss'}}</div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Die Hoptimisten</span>
        <span class="spacer"></span>
        <hop-sync-state></hop-sync-state>
        <!-- <app-sync-state></app-sync-state>
        <app-network-state></app-network-state> -->
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
