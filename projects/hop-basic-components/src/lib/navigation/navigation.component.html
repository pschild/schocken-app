<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <div class="sidenav-wrapper">
      <mat-list>
        <mat-list-item routerLink="/home" routerLinkActive="active" tabindex="-1">
          <mat-icon matListItemIcon>casino</mat-icon>
          <h3 matListItemTitle>Spiele</h3>
        </mat-list-item>
        <mat-list-item routerLink="/management" tabindex="-1">
          <mat-icon matListItemIcon>settings</mat-icon>
          <h3 matListItemTitle>Verwaltung</h3>
        </mat-list-item>
        <mat-list-item routerLink="/management/players" routerLinkActive="active" class="sub-item" tabindex="-1">
          <mat-icon matListItemIcon>people</mat-icon>
          <h3 matListItemTitle>Spieler</h3>
        </mat-list-item>
        <mat-list-item routerLink="/management/eventTypes" routerLinkActive="active" class="sub-item" tabindex="-1">
          <mat-icon matListItemIcon>euro_symbol</mat-icon>
          <h3 matListItemTitle>Ereignisse</h3>
        </mat-list-item>
        <mat-list-item routerLink="/statistics" routerLinkActive="active" tabindex="-1">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <h3 matListItemTitle>Statistiken</h3>
        </mat-list-item>
        <mat-list-item routerLink="/constitution" routerLinkActive="active" tabindex="-1">
          <mat-icon matListItemIcon>menu_book</mat-icon>
          <h3 matListItemTitle>Satzung</h3>
        </mat-list-item>
        <mat-list-item routerLink="/about" routerLinkActive="active" tabindex="-1">
          <mat-icon matListItemIcon>info</mat-icon>
          <h3 matListItemTitle>About</h3>
        </mat-list-item>
        <mat-list-item routerLink="/administration" routerLinkActive="active" tabindex="-1">
          <mat-icon matListItemIcon>lock</mat-icon>
          <h3 matListItemTitle>Administration</h3>
        </mat-list-item>
      </mat-list>
      <span class="spacer"></span>
      <div class="version-info-container mat-small">
        <div>v{{version}}</div>
        <div>{{commitHash}}</div>
        <div>{{commitDate | date:'dd.MM.yyyy HH:mm:ss'}}</div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Die Hoptimisten</span>
        <span class="spacer"></span>
        <hop-sync-state></hop-sync-state>
        <button mat-icon-button (click)="openSoundboard()">
          <mat-icon>volume_up</mat-icon>
        </button>
        <!-- <app-sync-state></app-sync-state>
        <app-network-state></app-network-state> -->
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
