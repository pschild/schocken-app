<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon matListIcon>home</mat-icon>Home
      </a>
      <a mat-list-item routerLink="/management">
        <mat-icon matListIcon>settings</mat-icon>Verwaltung
      </a>
      <a mat-list-item routerLink="/management/users" routerLinkActive="active" class="sub-item">
        <mat-icon matListIcon>people</mat-icon>Spieler
      </a>
      <a mat-list-item routerLink="/management/eventtypes" routerLinkActive="active" class="sub-item">
        <mat-icon matListIcon>euro_symbol</mat-icon>Ereignisse
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon matListIcon>info</mat-icon>About
      </a>
      <a mat-list-item routerLink="/playground" routerLinkActive="active">
        <mat-icon matListIcon>child_care</mat-icon>Playground
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Schocken</span>
        <span class="spacer"></span>
        <!-- <app-sync-state></app-sync-state>
        <app-network-state></app-network-state> -->
      </mat-toolbar-row>
      <!-- <mat-toolbar-row class="navigation-links">
        <button mat-button routerLink="/home" routerLinkActive="active"><mat-icon>home</mat-icon></button>
        <button mat-button routerLink="/management/users" routerLinkActive="active"><mat-icon>people</mat-icon></button>
        <button mat-button routerLink="/management/eventtypes" routerLinkActive="active"><mat-icon>euro_symbol</mat-icon></button>
        <button mat-button routerLink="/about" routerLinkActive="active"><mat-icon>info</mat-icon></button>
        <button mat-button routerLink="/playground" routerLinkActive="active"><mat-icon>child_care</mat-icon></button>
      </mat-toolbar-row> -->
    </mat-toolbar>
    <div class="main-content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
