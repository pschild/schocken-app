<div *ngFor="let eventType of eventTypes">
  <span *ngIf="eventType.penalty && eventType.multiplicatorUnit">
    <mat-form-field>
      <input matInput [placeholder]="eventType.multiplicatorUnit" [(ngModel)]="eventType.multiplicatorValue" type="number" min="0">
      <span matSuffix>รก {{eventType.penalty.value}} {{eventType.penalty.unit}}</span>
    </mat-form-field>
  </span>
  <button
    mat-stroked-button
    (click)="addEventType(eventType)"
    [disabled]="disableButtons || (eventType.multiplicatorUnit && !eventType.multiplicatorValue)">
    {{eventType.description}}
    <span *ngIf="eventType.penalty">
      ({{eventType.penalty.value * eventType.multiplicatorValue}} {{eventType.penalty.unit}})
    </span>
  </button>
</div>
