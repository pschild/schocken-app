<div *ngFor="let eventType of eventTypes" class="event-type-container">
  <mat-form-field *ngIf="eventType.penalty && eventType.multiplicatorUnit">
    <input matInput [disabled]="disableButtons" [placeholder]="eventType.multiplicatorUnit" [(ngModel)]="eventType.multiplicatorValue" type="number" min="0">
    <span matSuffix>รก {{eventType.penalty.value | number:'1.2'}} {{eventType.penalty.unit}}</span>
  </mat-form-field>
  <button
    mat-stroked-button
    (click)="addEventType(eventType)"
    [disabled]="disableButtons || (eventType.multiplicatorUnit && !eventType.multiplicatorValue)">
    {{eventType.description}}
    <span *ngIf="eventType.penalty">
      ({{eventType.penalty.value * eventType.multiplicatorValue | number:'1.2'}} {{eventType.penalty.unit}})
    </span>
  </button>
</div>
