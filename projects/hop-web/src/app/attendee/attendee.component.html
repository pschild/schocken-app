<button (click)="onCancelClick()">Abbrechen</button>
<button *ngIf="roundId$ | async" (click)="onContinueRoundClick()" [disabled]="!participatingPlayers.length">Speichern und Runde fortsetzen</button>
<button *ngIf="!(roundId$ | async)" (click)="onStartGameClick()" [disabled]="!participatingPlayers.length">Spiel starten</button>

<h2>Teilnehmer</h2>
<div class="list-container">
    <div cdkDropList #participatingList="cdkDropList" [cdkDropListData]="participatingPlayers"
        [cdkDropListConnectedTo]="[otherList]" class="list" (cdkDropListDropped)="dropOnParticipating($event)">
        <div class="list-item" *ngFor="let item of participatingPlayers" cdkDrag [cdkDragData]="item">
            <div class="list-item-content-wrapper">
                <mat-icon>drag_indicator</mat-icon>
                {{item.name}}
            </div>
        </div>
    </div>
</div>
