<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        UI Components
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form [formGroup]="myForm">
      <input type="datetime-local" placeholder="Datum & Uhrzeit" />
      <input type="date" placeholder="Datum" />
      <input type="time" placeholder="Uhrzeit" />
    </form>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Generate Test Data
      </mat-panel-title>
    </mat-expansion-panel-header>

    <button (click)="createGameWithRandomRounds()">Generate Test Data</button>

  </mat-expansion-panel>
</mat-accordion>
