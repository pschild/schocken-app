<button mat-raised-button color="primary" (click)="onNewGameClicked()">
  <mat-icon>add</mat-icon>
  Neues Spiel starten
</button>
<hop-game-list *ngIf="gameListItems$ | async as gameListItems" [gameListItems]="gameListItems"></hop-game-list>

<div *ngFor="let game of games$ | async">
  {{ game.datetime | date:'dd.MM.yyyy' }}
  {{ (roundCountByGameId$(game._id) | async).length }}
</div>
